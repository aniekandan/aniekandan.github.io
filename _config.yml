title: Tiny Seed
description: > # this means to ignore newlines until "baseurl:"
  Posts about Mathematics and Python coding
permalink: ':title/'
baseurl: "aniekandan.github.io" # the subpath of your site, e.g. /blog. Here is is the name of the project folder. should also coincide with the name of the branch
url: "https://aniekandan.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: CodeCraft # add your name
author-img: anidan.jpg # add your photo
about-author: I am a mathematics enthusiast and a python programmer. Am also a content creator, and love writing about what I learn. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: aniekandan # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier:  # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
kramdown:
  math_engine: katex
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

# exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
exclude: ["gulpfile.js", "package.json", "yarn.lock"]
